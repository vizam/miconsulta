<!DOCTYPE html>
<html lang="en">

<head>
  <title>My web app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/frontendlogic.js"></script>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>


<body>

  <form id="formaPaciente"></form>


  <div class='w3-container w3-margin w3-large'>
    <label class="">ID</label>
    <input class="campos" name="id" id='id' form='formaPaciente' type="number" onkeydown="checkId(event)" min="1"
      max="100000000000" maxlength="12" autofocus>

  </div>

  <div class="w3-container w3-margin">

    <div class="w3-bar w3-light-gray">
      <button class="w3-bar-item w3-button tablink w3-blue" onclick="openSection(event,'patient')">Patient</button>
      <button class="w3-bar-item w3-button tablink" onclick="openSection(event,'notes')">Notes</button>
      <button class="w3-bar-item w3-button tablink" onclick="openSection(event,'report')">Report</button>
    </div>

    <div id="patient" class="w3-container w3-border section" style="display: block">
      <div class="w3-row-padding">
        <div class="w3-half w3-padding-large">

          <p>
            <label class="">Nombre</label>
            <input id='nombre' class="w3-input campos" type="text" name='nombre' form="formaPaciente" readonly>
          </p>
          <p>
            <label>Apellido</label>
            <input id='apellido' class="w3-input campos" type="text" name='apellido' form='formaPaciente' readonly>
          </p>
          <p>
            <label>Fecha de Nacimiento</label>
            <input id='fdn' class="w3-input campos" type="date" name="fdn" form='formaPaciente' readonly>
          </p>
          <p>
            <label>Edad</label>
            <input id='edad' class="w3-input" type="number" readonly>
          </p>
          <p>
            <label>Teléfono</label>
            <input id='tel' class="w3-input campos" type="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" readonly>
          </p>
          <p>
            <label>Email</label>
            <input id='email' class="w3-input campos" type="email" name='email' readonly>
          



        </div>

        <div class="w3-half w3-padding-large">

          <p>
            <label>Antecedentes Personales y Familiares</label>
          </p>
          <textarea id='antecedentes' class="w3-input w3-border campos" style="resize: none; overflow: auto"
            name="antecedentes" form='formaPaciente' readonly></textarea>
          <p>
            <label>Antecedentes Ginecológicos / Urológicos</label>
          </p>
          <textarea id='ginecouro' class="w3-input w3-border campos" style="resize: none; overflow: auto" name="cirugias"
            form="formaPaciente" readonly></textarea>
          <p>
            <label>Alergias / Medicaciones / Hábitos</label>
          </p>
          <textarea id='alergias' class="w3-input w3-border campos" style="resize: none; overflow: auto" name="ginecouro"
            form="formaPaciente" readonly></textarea>
          


         

        </div>
      </div>
      <button onclick="grabarPaciente()">Grabar</button>

    </div>

    <div id="notes" class="w3-container w3-border section" style="display: none">
      <h2>Notes</h2>
      <p>Data here</p>
    </div>

    <div id="report" class="w3-container w3-border section" style="display: none">
      <h2>Report</h2>
      <p>Data here</p>
    </div>
  </div>

  <!--

    function openSection(event, section) {
      let x, i, tablink;
      x = document.getElementsByClassName('section');
      for (i = 0; i < x.length; i++) {
        x[i].style.display = 'none';
      }
      document.getElementById(section).style.display = "block";

      tablink = document.getElementsByClassName('tablink');
      for (i = 0; i < tablink.length; i++) {
        tablink[i].classList.remove('w3-blue');
      }
      event.currentTarget.classList.add('w3-blue');
    }    
  </script>
-->

</body>

</html>
