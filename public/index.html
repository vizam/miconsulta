<!DOCTYPE html>
<html lang="en">

<head>
  <title>My web app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/frontendlogic.js"></script>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body>

  <!--
    ID label / input
  -->
  <div class='w3-container w3-margin w3-large'>
    <label class="">ID</label>
    <input class="campos" id='id' type="number" onkeydown="checkId(event)" min="1" max="100000000000" maxlength="12"
      autofocus>
  </div>

  <!--
    First / General container
  -->
  <div class="w3-container w3-margin">
    <!--
      Container for tablinks
    -->
    <div class="w3-bar w3-light-gray">
      <button class="w3-bar-item w3-button tablink w3-blue" onclick="openSection(event,'patient')">Patient</button>
      <button class="w3-bar-item w3-button tablink" onclick="openSection(event,'notes')">Notes</button>
      <button class="w3-bar-item w3-button tablink" onclick="openSection(event,'report')">Report</button>
    </div>
    <!--
      First tab
    -->
    <div id="patient" class="w3-container w3-border section" style="display: block">
      <div class="w3-row-padding"></div>
      <!--
        First tab / first half
      -->
      <div class="w3-half w3-padding-large">
        <p>
          <label class="">Nombre</label>
          <input id='nombre' class="w3-input campos" type="text" readonly>
        </p>
        <p>
          <label>Apellido</label>
          <input id='apellido' class="w3-input campos" type="text" readonly>
        </p>
        <p>
          <label>Fecha de Nacimiento</label>
          <input id='fdn' class="w3-input campos" type="date" readonly>
        </p>
        <p>
          <label>Edad</label>
          <input id='edad' class="w3-input" type="number" readonly>
        </p>
        <p>
          <label>Teléfono</label>
          <input id='tel' class="w3-input campos" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" readonly>
        </p>
        <p>
          <label>Email</label>
          <input id='email' class="w3-input campos" type="email" readonly>
      </div>
      <!--
          First tab, 2nd half 
        -->
      <div class="w3-half w3-padding-large">
        <p>
          <label>Antecedentes Personales y Familiares</label>
        </p>
        <textarea id='antecedentes' class="w3-input w3-border campos" rows='4' style="resize: none; overflow: auto"
          readonly></textarea>
        <p>
          <label>Antecedentes Ginecológicos / Urológicos</label>
        </p>
        <textarea id='ginecouro' class="w3-input w3-border campos" rows='4' style="resize: none; overflow: auto"
          readonly></textarea>
        <p>
          <label>Alergias / Medicaciones / Hábitos</label>
        </p>
        <textarea id='alergias' class="w3-input w3-border campos" rows='4' style="resize: none; overflow: auto"
          readonly></textarea>
        <!--
          Div for buttons
        -->
        <div id='' class='w3-container w3-center w3-margin'>
          <button onclick="grabarPaciente()">Grabar</button>
        </div>
      </div>
    </div>

    <!--
      Second tab
    -->
    <div id="notes" class="w3-container w3-border section" style="display: none">
      <table class='' style='width: 100%;'>
        <tr>
          <td><b>Nombre</b></td>
          <td rowspan="2"><b>Fecha</b></td>
        </tr>
        <tr>
          <td><b>Edad</b></td>
        </tr>
      </table>
      <div class="w3-row-padding">
        <!--
          Second tab /  1st half
        -->
        <div class="w3-half w3-padding-large">
          <p>
            <label>Enfermedad Actual</label>
            <textarea id='enfactual' class='w3-input w3-border' rows="6" style='resize: none; overflow: hidden;'
              readonly></textarea>
          </p>
          <p>
            <label>Examen Físico</label>
            <textarea id='exfisico' class='w3-input w3-border' rows='4' style='resize: none; overflow: hidden;'
              readonly></textarea>
          </p>
          <p>
            <label>Exámenes Complementarios</label>
            <textarea id='excomple' class='w3-input w3-border' rows='4' style='resize: none; overflow: hidden;'
              readonly></textarea>
          </p>
        </div>
        <!--
          Second tab /  2nd half
        -->
        <div class="w3-half w3-padding-large">
          <p>
            <label>Diagnósticos</label>
            <textarea id='diagnosticos' class='w3-input w3-border' rows='4' style='resize: none; overflow: hidden;'
              readonly></textarea>
          </p>
          <p>
            <label>Tratamiento y Recomendaciones</label>
            <textarea id='tratamiento' class='w3-input w3-border' rows='4' style='resize: none; overflow: hidden;'
              readonly></textarea>
          </p>
          <!--
          Div for buttons
        -->
          <div id='' class='w3-container w3-center w3-margin'>
            <button id='activarnota' class='' onclick='activarNota()'>Nueva Nota</button>
            <button id='grabarnota' class='' onclick="grabarNota()" disabled>Guardar</button>
          </div>

        </div>
      </div>
      <!--
      Div for Pagination
    -->
      <div class="w3-bar w3-center w3-margin">
        <a href="#" class="w3-button">«</a>
        <a href="#" class="w3-button w3-green">1</a>
        <a href="#" class="w3-button">2</a>
        <a href="#" class="w3-button">3</a>
        <a href="#" class="w3-button">4</a>
        <a href="#" class="w3-button">»</a>
      </div>

    </div>

    <!--
    --  Third section, not displayed
    -->
    <div id="report" class="w3-container w3-border section" style="display: none">
      <div class="w3-row-padding">
        <div class="w3-half w3-padding-large">
          <h2>first section</h2>
        </div>
        <div class="w3-half w3-padding-large">
          <h2>second section</h2>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
